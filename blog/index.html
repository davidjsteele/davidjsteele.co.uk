---
layout: default
title: Blogging adventures of Azure DevOps and beyond 
---
<h2>{{ page.title }}</h2>
<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
    
</ul>
